<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kalender Jawa & Wuku Abadi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="mainApp">
    <header class="filter-container">
      <div class="mobile-header">
        <h1>Kalender Jawa Abadi</h1>
        <p id="monthYearText"></p>
      </div>
      
      <div class="search-box">
        <input type="date" id="dateInput">
        <button id="btnSearch" onclick="searchWeton()">Cari Weton</button>
      </div>
    </header>

    <nav class="calendar-nav">
      <button id="prevMonth">◀</button>
      <h2 id="monthYearNav"></h2>
      <button id="nextMonth">▶</button>
    </nav>

    <div id="calendar" class="calendar-grid"></div>

    <div id="detail" class="detail-container"></div>

    <footer>
      <p>&copy; 2026 Kalender Jawa Modern • By Tius</p>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

 <script src="data-srijati.js"></script>
<script src="data-primbon.js"></script>
<script src="data-wuku.js"></script>
<script src="data.js"></script>

<script src="main.js"></script>

</body>
</html>
